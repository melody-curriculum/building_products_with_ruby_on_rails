<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Book</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

  <link rel="stylesheet" href="css/style.css" />

</head>
<body>

<div class="container small-container well margin-top-40">
  <div class="bold">
    Title
  </div>
  <div class="margin-top-10">
    <input name="title" type="text" class="form-control" />
  </div>
  <div class="bold margin-top-20">
    Pages
  </div>
  <div class="margin-top-10">
    <input name="pages" type="text" class="form-control" />
  </div>
  <div class="bold margin-top-20">
    Genre
  </div>
  <div class="margin-top-10">
    <input name="genre" type="text" class="form-control" />
  </div>
  <div class="margin-top-20 txt-center">
    <button type="submit" class="btn btn-primary">Save Book</button>
    <button type="submit" class="btn btn-danger">Delete Book</button>
  </div>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
