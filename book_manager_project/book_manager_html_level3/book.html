<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Books</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

  <link rel="stylesheet" href="css/style.css" />

</head>
<body>

<div class="container margin-top-40">
  <div>
    <a href="#" data-target="#add-book-modal" data-toggle="modal" class="btn btn-info">Add New Book for Author</a>
  </div>
  <table class="table striped margin-top-20">
    <thead>
      <th>Title</th>
      <th>Pages</th>
      <th>Genre</th>
      <th></th>
    </thead>
    <tbody>
      <tr>
        <td>Melody's Book</td>
        <td>230</td>
        <td>Romance</td>
        <td class="txt-right">
          <a href="#" class="btn btn-primary">Edit Book</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!--Add Book Modal-->
<div id="add-book-modal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Add New Book</h4>
      </div>
      <div class="modal-body">
        <div class="bold">
          Title
        </div>
        <div class="margin-top-10">
          <input name="title" type="text" class="form-control" />
        </div>
        <div class="bold margin-top-20">
          Pages
        </div>
        <div class="margin-top-10">
          <input name="pages" type="text" class="form-control" />
        </div>
        <div class="bold margin-top-20">
          Genre
        </div>
        <div class="margin-top-10">
          <input name="genre" type="text" class="form-control" />
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save Book</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!--/Add Book Modal-->

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
